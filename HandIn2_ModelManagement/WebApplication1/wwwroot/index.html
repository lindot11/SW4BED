<!DOCTYPE html>
<html>
<!-- Start the server with F5 or ctrl-F5. Then open this file in another browser (or tab)
     with this url: https://localhost:44331/index.html -->
<head>
    <meta charset="utf-8" />
    <title>Gruppe 20 - Handin 2</title>
</head>
<body>
    <h1>Model Management Backend</h1>

    <h3>Newest expense:</h3>
    <div>
        <input type="text" id="expense" readonly />
    </div>
    
    <ul id="messagesList"></ul>
    <script src="https://unpkg.com/@microsoft/signalr@3.0.1/dist/browser/signalr.js" crossorigin="anonymous"></script>
<script>
        var connection = new signalR.HubConnectionBuilder().withUrl("/messageHub").build();

        connection.on("NewExpense", function (expense) {
            document.getElementById("expense").value = expense;
            
            var encodedMsg = expense;
            var li = document.createElement("li");
            li.textContent = encodedMsg;
            document.getElementById("messagesList").appendChild(li);
        });

        connection.start().then(function () {
            console.log("Connected");
        }).catch(function (err) {
            console.error(err.toString());
        });
    </script>
</body>
</html>
